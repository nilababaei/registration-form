<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <section>
    <div>
      <h1>Want to go to Mars?</h1>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

  Address
      <form>
        <legend>Personal details</legend>
        <div>
          <label for="name">Name</label>
          <input id="name" required>
        </div>
        <div>
          <label for="age">Age</label>
          <input id="age" type="number" required>
        </div>
        <div>
          <label for="email">Email</label>
          <input id="email" type="email" required>
        </div>
        <div>
          <label for="subject">Physical fitness</label>
          <select id="subject">
            <option>Super-human</option>
            <option>Fit as a fiddle</option>
            <option>Not terribly strong</option>
            <option>A little couch-potato-y</option>
          </select>
        </div>
        <div>
          <label for="address">Address</label>
          <input id="address" type="text" required>
        </div>
      </form>
      <form>
        <legend>Mission statement</legend>
        <div>
          <label for="details">Why do you want to go to Mars?</label>
          <textarea id="details" required></textarea>
        </div>
        <div>
          <button type="submit">Register for the trip!</button>
        </div>
      </form>

    </div>
  </section>
</body>
</html>

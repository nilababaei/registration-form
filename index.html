<!DOCTYPE html>
<html lang="en-ca">
<head>
  <meta charset="utf-8">
  <title>Registration Form</title>
  <link href="css/modules.css" rel="stylesheet">
  <link href="css/type.css" rel="stylesheet">
  <link href="css/grid.css" rel="stylesheet">
  <link href="css/main.css" rel="stylesheet">
  <meta name="viewport" content="width=device-width,initial-scale=1">
</head>
<body>
  <section class="island max-length">
    <div class="pad-t-1-2">
      <h1 class="not-bold push-none">Want to go to Mars?</h1>
      <hr>
      <p>Weâ€™re looking for super-awesome human beings who want to make the long trek to Mars for the adventure of a lifetime.</p>

      <form>
        <fieldset class="push-none">
          <legend class="push italic not-bold mega">Personal details</legend>
          <div class="push">
            <label class="kilo" for="name">Name</label>
            <input id="name" required>
          </div>
          <div class="push">
            <label class="kilo" for="age">Age</label>
            <input id="age" type="number" required>
          </div>
          <div class="push">
            <label class="kilo" for="email">Email</label>
            <input id="email" type="email" required>
          </div>
          <div class="push">
            <label class="kilo" for="subject">Physical fitness</label>
            <select id="subject">
              <option>Super-human</option>
              <option>Fit as a fiddle</option>
              <option>Not terribly strong</option>
              <option>A little couch-potato-y</option>
            </select>
          </div>
          <div class="push">
            <label class="kilo" for="address">Address</label>
            <input id="address" type="text" required>
          </div>
        </fieldset>
      </form>
      <form>
        <fieldset>
          <legend class="push italic not-bold mega">Mission statement</legend>
          <div class="push">
            <label class="kilo" for="details">Why do you want to go to Mars?</label>
            <textarea id="details" required></textarea>
          </div>
          <div class="push text-center">
            <button type="submit">Register for the trip!</button>
          </div>
          <input type="hidden" value="Request to join the mission">
        </fieldset>
      </form>

    </div>
  </section>
</body>
</html>
